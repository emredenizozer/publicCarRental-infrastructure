version: '3.7'
services:
  nginx:
    container_name: driveNowDemo-frontend-nginx
    image: nginx:1.13
    restart: always
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
    - drive-now-backend

  mongodb:
    container_name: driveNowDemo-mongo
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null

  drive-now-backend:
    restart: always
    build: $BACKEND_BUILD_PATH
    working_dir: /driveNowBackend
    volumes:
      - $BACKEND_BUILD_PATH:/driveNowBackend
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    command: mvn clean spring-boot:run -Dspring.data.mongodb.host=mongodb
    depends_on:
      - mongodb

